<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-purple text-white">
      <h3 class="mb-0">Mis Documentos</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="subirDocumento()" class="row g-3 mb-4">
        <div class="col-md-4">
          <label class="form-label">Tipo de documento</label>
          <select class="form-select" [(ngModel)]="selectedTipo" name="tipo" required>
            <option value="" disabled selected>Selecciona...</option>
            <option *ngFor="let t of tipos" [value]="t">{{t}}</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Archivo</label>
          <input id="archivo" type="file" class="form-control" (change)="onFileChange($event)" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Descripci√≥n</label>
          <input type="text" class="form-control" [(ngModel)]="descripcion" name="descripcion" />
        </div>
        <div class="col-12 text-end">
          <button class="btn btn-purple" type="submit">
            <i class="bi bi-upload me-2"></i>Subir
          </button>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-purple">
            <tr>
              <th>Tipo</th>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doc of documentos">
              <td>{{ doc.tipo_documento }}</td>
              <td>{{ doc.nombre_archivo }}</td>
              <td>{{ doc.fecha_subida | date : 'dd/MM/yyyy' }}</td>
              <td>
                <button class="btn btn-sm btn-light-blue me-2" (click)="descargar(doc)" title="Descargar">
                  <i class="bi bi-download"></i>
                  <span class="material-icons">download</span>
                </button>
                <button class="btn btn-sm btn-danger" (click)="eliminar(doc)" title="Eliminar">
                  <i class="bi bi-trash"></i>
                  <span class="material-icons">delete</span>
                </button>
              </td>
            </tr>
            <tr *ngIf="documentos.length === 0">
              <td colspan="4" class="text-center">No hay documentos</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
